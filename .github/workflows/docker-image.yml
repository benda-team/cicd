name: CICD To Server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
 
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with: 
         ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
         script: |
          ssh root@139.162.42.67 'bash -s' < .github/scripts/deploy.sh
      
     

