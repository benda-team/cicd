name: CICD To Server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: cppromotionapi:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
      
     

